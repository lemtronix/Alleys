# messages for the Alleys game
# each of these is a string in the manner of the java Formatter class,
# with special characters to indicate where parameters should go.

error.blockedByHomebaseMarble   = You cannot move past your marbles in the home base spots.
error.blockedByProtectedMarble	= You cannot move past or to a protected marble on its starting spot.
error.cannotChooseSameMarble    = You must choose a different marble to swap with; choose first marble again.
error.cannotMoveFromBank	    = You cannot move out of the Bank.
error.cannotSwapFromSpot	    = You cannot swap from that spot; choose first marble again.
error.cannotSwapOntoSpot	    = You cannot swap onto that spot; choose first marble again.
error.chooseCardFirst		    = Choose card before choosing marble.
error.count1to7				    = Move must be a number from 1 to 7
error.homeSpotOccupied		    = You already have a marble on the starting spot.
error.marbleNotCurrentPlayer    = That's not your marble!
error.marbleNotInBank		    = You can only move to the starting spot from the Bank.
error.moveTooLong			    = There are not enough spots left to make that move.
error.mustChooseMarble		    = You must choose a marble to swap with.
error.needDifferentMarble	    = Second marble must be different from the first.
error.noLegalMove			    = There is no legal move with this card.

info.chooseSecondMarble		    = Choose the second marble to move
info.enterNumberToMove		    = Enter the number of spots to move this marble
info.marblesCleared			    = All marble selections cancelled.
info.needMarble				    = Select a marble to move.
info.needSwapMarble			    = Choose a marble to swap with.
info.newTurn 				    = %s (%s)'s turn.
info.playerFolded			    = %s folded.
info.replacedCard			    = Replaced %s with %s for current turn.
info.setCard				    = Set %s for current turn.
info.validMarbleBump		    = Valid move with bump
info.validMarbleMove		    = Valid move
info.validMarbleStart		    = Valid move to home spot
info.validMarbleSwap		    = Valid move with swap
info.welcome  				    = Welcome to Alleys!


